<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Color.log</title>
    <link rel="stylesheet" href="styles/desktop.css">
    <link rel="stylesheet" href="styles/reset.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo/logo.png" alt="Logo" class="img-logo">
            <h1 class="text-logo">The main task of color is to serve expressiveness.</h1>
        </div>
        <nav class="links-panel">
            <ul>
                <li class="panel git"><a href="#">Github</a></li>
                <li class="panel npm"><a href="#">Npm</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="color-methods-panel">
            <fieldset class="color-methods">
                <div class="color checkbox-red">
                    <input type="checkbox" id="red">
                    <label for="red"></label>
                    <p>red</p>
                </div>
                <div class="color checkbox-green">
                    <input type="checkbox" id="green">
                    <label for="green"></label>
                    <p>gre</p>
                </div>
                <div class="color checkbox-yellow">
                    <input type="checkbox" id="yellow">
                    <label for="yellow"></label>
                    <p>yel</p>
                </div>
                <div class="color checkbox-blue">
                    <input type="checkbox" id="blue">
                    <label for="blue"></label>
                    <p>blu</p>
                </div>
                <div class="color checkbox-magenta">
                    <input type="checkbox" id="magenta">
                    <label for="magenta"></label>
                    <p>mag</p>
                </div>
                <div class="color checkbox-cyan">
                    <input type="checkbox" id="cyan">
                    <label for="cyan"></label>
                    <p>cya</p>
                </div>
                <div class="color checkbox-white">
                    <input type="checkbox" id="white">
                    <label for="white"></label>
                    <p>whi</p>
                </div>
                <div class="color checkbox-log">
                    <input type="checkbox" id="log">
                    <label for="log"></label>
                    <p>log</p>
                </div>
            </fieldset>
            <div class="promo-field">
                <p class="promo-command">> npm i --sace-dev node-cl-log <br> > const cl = require('node-cl-log'); <br> > cl.red(‘Hello world - text output in red color’);</p>
                <p class="promo-command-example"><span class="red">Hello colorful world in console </span> </p> 
                <p class="promo-command-example">- text output in <span class="promo-command-red red">red</span> color</p>
            </div>
            <article class="documentation"></article>
        </div>
    </main>
</body>

</html>
