<button on:click="printAllMethods()">All methods</button>

<!-- {$hiddenAllMethods} -->

{#each methodsAttributes as method}
<section class="example {method.classSection}" hidden="">
  <h3 class="example__headline">
    {$exampleToUseHeadlineOnPage}
    <span class="{method.classColorText}">{method.colorNameOnPage}</span> color
  </h3>
  <p class="example__text">{method.exampleTextOnPage}</p>
  <div class="example-to-use ">
    <h5 class="example-to-use__headline {method.classColorText}">
      example to use:
    </h5>
    <div class="example-command">
      <code class="example-command__text">
        const cl = require('node-cl-log'); <br />
        cl.{method.methodName}('Hi, I'm {method.colorNameOnPage} text!');
      </code>
      <div class="result-command-wrap">
        <p class="arrow {method.classColorText}"></p>
        <p class="result-text {method.classColorText}">
          Hi, I'm {method.colorNameOnPage} color text!'
        </p>
      </div>
    </div>
  </div>
</section>
{/each}
